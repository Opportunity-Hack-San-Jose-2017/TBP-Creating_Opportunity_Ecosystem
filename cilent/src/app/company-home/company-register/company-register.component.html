<form #f="ngForm" class="flex column">
	
	<div [ngClass]="name.invalid && (name.dirty || name.touched) ? 'err-wrap' : null" class="form-group flex column">
		<div *ngIf="name.invalid && (name.dirty || name.touched)"
			class="alert alert-danger">
			<div class="err" *ngIf="name.errors.required">
				Company Name is required.
			</div>
		</div>
		<input
		name="name" required placeholder="Company Name" [(ngModel)]="company.name" 
		#name="ngModel"
		class="register-input" type="text">
	</div>
	<div [ngClass]="email.invalid && (email.dirty || email.touched) ? 'err-wrap' : null" class="form-group flex column">
		<div *ngIf="email.invalid && (email.dirty || email.touched)"
			class="alert alert-danger">
			<div class="err" *ngIf="email.errors.required">
				Email is required.
			</div>
			<div class="err" *ngIf="email.errors.email && !email.errors.required">
				Please enter a valid email.
			</div>
		</div>
		<input
		name="email" email required placeholder="Email" [(ngModel)]="company.email" 
		#email="ngModel"
		class="register-input" type="email">
	</div>
	<div [ngClass]="token.invalid && (token.dirty || token.touched) ? 'err-wrap' : null" class="form-group flex column">
		<div *ngIf="token.invalid && (token.dirty || token.touched)"
			class="alert alert-danger">
			<div class="err" *ngIf="token.errors.required">
				Token is required.
			</div>
		</div>
		<input
		name="token" required placeholder="Company Token" [(ngModel)]="company.token" 
		#token="ngModel"
		class="register-input" type="text">
	</div>
	<div [ngClass]="password.invalid && (password.dirty || password.touched) ? 'err-wrap' : null" class="form-group flex column">
		<div *ngIf="password.invalid && (password.dirty || password.touched)"
			class="alert alert-danger">
			<div class="err" *ngIf="password.errors.required">
				Password is required.
			</div>
		</div>
		<input
		name="password" placeholder="Password" required [(ngModel)]="company.password" 
		#password="ngModel"
		class="register-input" type="text">
	</div>
<!-- 	<div class="form-group accept flex column">
		<input [(ngModel)]="company.accept" #accept="ngModel" type="checkbox" name="accept" required>
		<p>Accept <a href="">terms</a> and agreement</p>
	</div> -->
	<div>
		<div (click)="register(f.value)" class="submit-register flex">Register</div>
	</div>
</form>
