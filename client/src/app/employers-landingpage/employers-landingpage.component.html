<nav>
	<div (click)="nav()" class="ham flex"><i class="fa fa-bars" aria-hidden="true"></i></div>	
	<img class="TBP-Logo" src="../../assets/images/TBP-Logo.png" alt="logo">
	<button (click)="logout()" class="btn logout" mat-button>Logout</button>
</nav>
<section id="co-home" class="main">
	<div [@slideAnimation] *ngIf="navState" class="nav-wrap">
		<app-side-nav></app-side-nav>
		<div class="close flex" (click)="nav()"><i class="fa fa-times" aria-hidden="true"></i></div>
	</div>
	<section class="content flex">
		<div class="succcess msg flex" *ngIf="interviewMsg">
			<div>Interview request successful!</div>
			<div class="close flex" (click)="closeMsg()"><i class="fa fa-times" aria-hidden="true"></i></div>
		</div>
		<div class="failed msg flex" *ngIf="rejectMsg">
			<div>Candidate rejected.</div>
			<div class="close flex" (click)="closeMsg()"><i class="fa fa-times" aria-hidden="true"></i></div>
		</div>
		<div class="profile_bar">
			<div class="pb-div flex column">
				<div class="name gray">{{company['name']}}</div>
				<img src="../../assets/images/profile-icon.png">
				<button (click)="newJob()" class="btn logout" mat-button>Post a Job</button>
			</div>
			<div class="pb-div flex gray">
				<button class="btn" mat-button routerLink="candidates">Candidates</button>
			</div>
		</div>
		<div class="main-container">
			<router-outlet></router-outlet>
		</div>
	</section>
</section>
