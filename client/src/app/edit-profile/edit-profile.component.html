<nav class="flex">
	<img class="TBP-Logo" src="../../assets/images/TBP-Logo.png" alt="logo">
	<button (click)="logout()" mat-button class="lg-btn btn">Logout</button>
</nav>
<div class="edit-profile-container flex column">
  <div class="main-wrapper flex column">
    <div class="success msg flex" *ngIf="success">
      <div>Resume uploaded!</div>
      <div class="close flex" (click)="closeMsg()"><i class="fa fa-times" aria-hidden="true"></i></div>
    </div>
    <div class="failed msg flex" *ngIf="failed">
      <div>Resume upload failed</div>
      <div class="close flex" (click)="closeMsg()"><i class="fa fa-times" aria-hidden="true"></i></div>
    </div>
    <div class="form-wrapper flex column">
      <form [formGroup]="userForm" class="flex column">
        <div class="form-top flex">
          <div class="form-top-left flex column">
            <div class="photo-wrapper">
              <img class="pro-pic no-point" [src]="img" alt="Profile Photo">
            </div>
            <div class="round side btn flex">
              <input (change)="handleFiles($event)" id="photo" type="file" hidden />
              <button (click)="labelClick($event)" mat-button class="btn side">Change Photo</button>
            </div>
            <div class="round side btn flex">
              <input (change)="handleFiles($event)" id="resume" type="file" hidden />
              <button (click)="labelClick($event)" mat-button class="btn side"><label class="res-lbl" id="lbl" #resume for="resume">Upload Resume</label></button>
            </div>
          </div>
          <div class="form-top-right">
            <div class="name-phone-wrapper flex column">
              <div class="name-wrapper flex">
                <mat-form-field>
                  <input matInput placeholder="First Name" name="firstName" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Last Name" name="lastName" formControlName="lastName">
                </mat-form-field>
              </div>
              <div class="name-wrapper flex">
                <mat-form-field>
                  <input matInput placeholder="Phone Number" name="phone" formControlName="phoneNumber">
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="number" placeholder="Experience" name="experience" formControlName="experience">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="av-wrapper">
          <div class="form-group flex column">
            <div class="form-group-header">Preferred Shift(s)</div>
            <div class="flex check-container">
                <div class="check-wrapper flex">
                    <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="morning ? 'active' : ''" id="morning">Morning</div>
                </div>
                <div class="check-wrapper flex">
                    <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="noon ? 'active' : ''" id="noon">Noon</div>
                </div>
                <div class="check-wrapper flex">
                    <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="night ? 'active' : ''" id="night">Night</div>
                </div>
                <div class="check-wrapper flex">
                    <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="graveyard ? 'active' : ''" id="graveyard">Graveyard</div>
                </div>
            </div>
          </div>
        </div>
        <div class="jt-wrapper flex">
          <div class="form-group flex column">
              <div class="form-group-header">Preferred Job Type(s)</div>
              <div class="flex check-container">
                  <div class="check-wrapper flex">
                      <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="ft ? 'active' : ''" id="ft">Full-Time</div>
                  </div>
                  <div class="check-wrapper flex">
                      <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="pt ? 'active' : ''" id="pt">Part-Time</div>
                  </div>
                  <div class="check-wrapper flex">
                      <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="temp ? 'active' : ''" id="temp">Temp</div>
                  </div>
              </div>
          </div>
        </div>
        <div class="form-bottom flex column">
          <mat-form-field class="textarea">
            <textarea matInput placeholder="Skills" name="skillsSet" formControlName="skillsSet"></textarea>
          </mat-form-field>
          <mat-form-field class="textarea">
            <textarea matInput placeholder="Introduction" name="introduction" formControlName="introduction"></textarea>
          </mat-form-field>
        </div>
        <div class="bottom flex">
          <button (click)="backButton()" class="back-btn btn" mat-button>Cancel</button>
          <button (click)="handleClick()" class="save-btn btn" mat-button>Save</button>     
        </div>
      </form>
    </div>
  </div>
</div>
