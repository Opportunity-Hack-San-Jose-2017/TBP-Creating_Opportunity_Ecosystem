<form [formGroup]="companyForm" class="flex column">
	<mat-form-field>
		<input matInput placeholder="Name" formControlName="name">
		<mat-error *ngIf="companyForm.get('name').touched && companyForm.get('name').hasError('required')">
			Name is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Email" name="email" formControlName="email">
		<mat-error *ngIf="companyForm.get('email').touched && companyForm.get('email').hasError('email')">
			Please enter a valid email address
		</mat-error>
		<mat-error *ngIf="companyForm.get('email').touched && companyForm.get('email').hasError('required')
		&& !companyForm.get('email').hasError('email')">
			Email is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Password" formControlName="password">
		<mat-error *ngIf="companyForm.get('password').touched && companyForm.get('password').hasError('required')">
			Password is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Confirm Password" formControlName="confirmPassword">
		<mat-error *ngIf="companyForm.get('confirmPassword').touched && companyForm.get('confirmPassword').hasError('required')">
			Password Confirmation is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Token" formControlName="token">
		<mat-error *ngIf="companyForm.get('token').touched && companyForm.get('token').hasError('required')">
			Token is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<div class="flex check">
		<input type="checkbox" id="accept" #accept />
		<label for="accept">Accept <a href="">terms</a> and agreement</label>
	</div>
	<div (click)="registration()" class="submit-register flex">Register</div>
</form>
