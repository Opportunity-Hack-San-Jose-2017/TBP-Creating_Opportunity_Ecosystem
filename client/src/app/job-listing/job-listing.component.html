<nav class="flex">
	<img class="TBP-Logo" src="../../assets/images/TBP-Logo.png" alt="logo">
	<button (click)="logout()" mat-button class="btn logout">Logout</button>
</nav>
<div class="listing-container flex">
	<div class="form-wrapper flex">
		<form [formGroup]="jobForm" class="flex column">
			<mat-form-field>
				<input matInput placeholder="Title" formControlName="title">
				<mat-error *ngIf="jobForm.get('title').touched && jobForm.get('title').hasError('required')">
					Title is <strong>required</strong>
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<textarea matInput placeholder="Description" name="description" formControlName="description"></textarea>
				<mat-error *ngIf="jobForm.get('description').touched && jobForm.get('description').hasError('required')">
					Description is <strong>required</strong>
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<textarea matInput placeholder="Responsibilites" name="responsibilities" formControlName="responsibilities"></textarea>
				<mat-error *ngIf="jobForm.get('responsibilities').touched && jobForm.get('responsibilities').hasError('required')">
						Responsibilites are <strong>required</strong>
				</mat-error>
			</mat-form-field>
			<mat-form-field class="flex exp">
				<input matInput placeholder="Experience" type="number" formControlName="experience">
				<span>(years)</span>
			</mat-form-field>
			<div class="shift-wrapper">
				<div class="form-group flex column">
					<div class="form-group-header">Shift</div>
					<div class="flex check-container">
						<div class="check-wrapper flex">
							<div (click)="shiftClick('morning')" class="mat-fab flex" [ngClass]="morning ? 'active' : ''" id="morning">Morning</div>
						</div>
						<div class="check-wrapper flex">
							<div (click)="shiftClick('noon')" class="mat-fab flex" [ngClass]="noon ? 'active' : ''" id="noon">Noon</div>
						</div>
						<div class="check-wrapper flex">
							<div (click)="shiftClick('night')" class="mat-fab flex" [ngClass]="night ? 'active' : ''" id="night">Night</div>
						</div>
						<div class="check-wrapper flex">
							<div (click)="shiftClick('graveyard')" class="mat-fab flex" [ngClass]="graveyard ? 'active' : ''" id="graveyard">Graveyard</div>
						</div>
					</div>
				</div>
			</div>
			<div class="job-type-wrapper">
				<div class="form-group flex column">
					<div class="form-group-header">Type</div>
					<div class="flex check-container">
						<div class="no-point check-wrapper flex">
							<div (click)="typeClick('ft')" class="mat-fab flex" [ngClass]="ft ? 'active' : ''" id="ft">FT</div>
						</div>
						<div class="no-point check-wrapper flex">
							<div (click)="typeClick('pt')" class="mat-fab flex" [ngClass]="pt ? 'active' : ''" id="pt">PT</div>
						</div>
						<div class="no-point check-wrapper flex">
							<div (click)="typeClick('temp')" class="mat-fab flex" [ngClass]="temp ? 'active' : ''" id="temp">Temp</div>
						</div>
					</div>
				</div>
			</div>
			<div class="p-trans wrapper">
				<div class="form-group flex column">
					<div class="form-group-header">Is your office accessible by public transportation?</div>
					<div class="flex check-container">
						<div class="check-wrapper flex">
							<div (click)="addAccess()" class="mat-fab flex" [ngClass]="isAccessible ? 'active' : ''" id="pt-yes">Yes</div>
						</div>
						<div class="check-wrapper flex">
							<div (click)="removeAccess()" class="mat-fab flex" [ngClass]="isNotAccessible ? 'active' : ''" id="pt-no">No</div>
						</div>
					</div>
				</div>
			</div>
			<mat-form-field>
				<input matInput placeholder="Location" formControlName="location">
				<mat-error *ngIf="jobForm.get('location').touched && jobForm.get('location').hasError('required')">
					Location is <strong>required</strong>
				</mat-error>
			</mat-form-field>
			<div class="p-trans wrapper">
				<div class="form-group flex column">
					<div class="form-group-header">Is this role paid hourly or by salary?</div>
					<div class="flex check-container">
						<div class="check-wrapper flex">
							<div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="hourly ? 'active' : ''" id="hourly">Hourly</div>
						</div>
						<div class="check-wrapper flex">
							<div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="!hourly ? 'active' : ''" id="salary">Salary</div>
						</div>
					</div>
				</div>
			</div>
			<mat-form-field>
				<input matInput type="number" min="0" placeholder="Min Salary" name="minSalary" formControlName="minSalary">
			</mat-form-field>
			<mat-form-field>
				<input matInput type="number" min="0" placeholder="Max Salary" name="maxSalary" formControlName="maxSalary">
			</mat-form-field>
			<div class="bottom flex">
				<button (click)="backButton()" class="back-btn btn" mat-button>Cancel</button>
				<button (click)="submitOpening()" class="save-btn btn" mat-button>Upload</button>     
			</div>
		</form>
	</div>
</div>
