<div class="filter-wrapper flex column">
	<mat-form-field>
		<input (keyup)="loc.emit(location.value)" #location matInput type="search" placeholder="Location" name="location">
	</mat-form-field>
	<div class="availability-wrapper wrapper flex">
		<div class="form-group flex">
			<div class="form-group-header flex">Preferred Shift(s)</div>
			<div class="flex check-container">
				<div class="check-wrapper flex">
	              	<div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="morning ? 'active' : ''" id="morning">Morning</div>
				</div>
				<div class="check-wrapper flex">
				    <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="noon ? 'active' : ''" id="noon">Noon</div>
				</div>
				<div class="check-wrapper flex">
				    <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="night ? 'active' : ''" id="night">Night</div>
				</div>
				<div class="check-wrapper flex">
				    <div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="graveyard ? 'active' : ''" id="graveyard">Graveyard</div>
				</div>
			</div>
		</div>
	</div>
	<div class="job-type-wrapper wrapper flex">
		<div class="form-group flex">
			<div class="form-group-header flex">Job Type(s)</div>
			<div class="flex check-container">
				<div class="check-wrapper flex">
					<div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="ft ? 'active' : ''" id="ft">FT</div>
				</div>
				<div class="check-wrapper flex">
					<div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="pt ? 'active' : ''" id="pt">PT</div>
				</div>
				<div class="check-wrapper flex">
					<div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="temp ? 'active' : ''" id="temp">Temp</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bg-ck-wrapper wrapper flex">
		<div class="form-group flex">
			<div class="form-group-header flex">Background Check?</div>
			<div class="flex check-container">
				<div class="check-wrapper flex">
					<div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="bg === true ? 'active' : ''" id="bg">Yes</div>
				</div>
				<div class="check-wrapper flex">
					<div (click)="shiftClick($event)" class="mat-fab flex" [ngClass]="notBg === true ? 'active' : ''" id="no_bg">No</div>
				</div>
			</div>
		</div>
	</div>
</div>
