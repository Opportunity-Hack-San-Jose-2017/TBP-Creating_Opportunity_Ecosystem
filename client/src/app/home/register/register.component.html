<form [formGroup]="userForm" class="flex column">
	<mat-form-field>
		<input matInput placeholder="First Name" formControlName="firstName">
		<mat-error *ngIf="userForm.get('firstName').touched && userForm.get('firstName').hasError('required')">
			First Name is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Last Name" formControlName="lastName">
		<mat-error *ngIf="userForm.get('lastName').touched && userForm.get('lastName').hasError('required')">
			Last Name is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Email" name="email" formControlName="email">
		<mat-error *ngIf="userForm.get('email').touched && userForm.get('email').hasError('email')">
			Please enter a valid email address
		</mat-error>
		<mat-error *ngIf="userForm.get('email').touched && userForm.get('email').hasError('required')
		&& !userForm.get('email').hasError('email')">
			Email is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput placeholder="Case File ID" formControlName="caseFileID">
		<mat-error *ngIf="userForm.get('caseFileID').touched && userForm.get('caseFileID').hasError('required')">
			Case File ID is <strong>required</strong>
		</mat-error>
	</mat-form-field>
	<span formGroupName="passwords">
		<mat-form-field>
			<input matInput placeholder="Password" formControlName="password">
			<mat-error *ngIf="userForm.get('passwords.password').touched && userForm.get('passwords.password').hasError('required')">
				Password is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Confirm Password" formControlName="confirmPassword">
			<mat-error *ngIf="userForm.get('passwords.confirmPassword').touched && userForm.get('passwords.confirmPassword').hasError('required')">
				Password Confirmation is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<!-- <span *ngIf="userForm.get['passwords'].errors && userForm.get['passwords'].errors.areEqual &&
		userForm.get['passwords'].controls.repeat_new_password.touched &&
		userForm.get['passwords'].controls.new_password.touched" class="help-block text-danger">
			<div>
				The two passwords aren't the same
			</div>
		</span> -->
	</span>
	<div class="flex check">
		<input (click)="handleCheck()" type="checkbox" id="accept" #accept />
		<label for="accept">Accept <a href="">terms</a> and agreement</label>
	</div>
	<span class="tip" *ngIf="!checked && hovered">Please accept terms.</span>
	<div (mouseenter)="hovered = true" (mouseout)="hovered = false" (click)="registration()" class="submit-register flex">Register</div>
</form>
